<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap");

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <div class="heading">
        <h1>We are launching <strong> soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="input_area">
        <div class="input_inner_area">
          <input type="email" class="mail" placeholder="Your email address" />
          <button>Notify Me</button>
        </div>
        <span class="validation_text"> invalid </span>
      </div>
      <div class="image_area">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="icons">
        <div class="icon-inner">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-inner">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-inner">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Robin</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
