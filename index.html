<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="flex py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center fs-4">PING</h2>
            <h4 class="text-center fs-1 fw-light">We are launching <span class="text-gray fw-bold"> soon!</span>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-12">
            <p class="text-center fs-6">Subscribe and get notified</p>
          </div>
        </div>
        <form class="row mx-auto flex align-items-center justify-content-center">
          <div class="col-10 col-md-3">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control rounded-pill py-3 px-4" id="inputPassword2" placeholder="Password">
          </div>
          <div class="col-10 col-md-2 mt-md-0 mt-2 d-grid">
            <button type="submit" class="badge rounded-pill text-bg-primary border-0 py-3 px-5 fw-normal fs-6">Notify me</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row flex justify-content-center">
          <div class="col-md-8">
            <img src="/images/illustration-dashboard.png" class="img-fluid" alt="">
          </div>
        </div>
        <div class="row flex justify-content-center mt-5 fs-6">
          <div class="col-md-4 col-6">
            <div class="row flex justify-content-center">
              <div class="col-md-2 col-3">
                <button class="btn border border-1 border-light-subtle rounded-5">
                  <i class="fa-brands fa-facebook-f text-primary p-1"></i>
                </button>
              </div>
              <div class="col-md-2 col-3">
                <button class="btn  border border-1 border-light-subtle rounded-5">
                <i class="fa-brands fa-twitter text-primary"></i>
                </button>
              </div>
              <div class="col-md-2 col-3">
                <button class="btn  border border-1 border-light-subtle rounded-5">
                <i class="fa-brands fa-instagram text-primary"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row my-4 flex justify-content-center">
          <div class="col-md-4">
            <p class="text-secondary-emphasis text-center">&copy;Copyright Ping.All rights reserved.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
